<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lucky Shrub</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center py-4" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Story</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <hr>

    <main>
        <section class="launch">
            <div class="container launch-title">
                <div>
                    <h1>Lucky Shurb</h1>
                </div>
            </div>
        </section>
        <hr>

        <section class="green-background">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2>Best Sellers</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <article>
                            <img class="zoom" src="images/picture3.jpg" alt="picture3">
                            <h3>Lil' Guys</h3>
                            <button>Buy Now</button>
                        </article>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <article>
                            <img class="zoom" src="images/picture4.jpg" alt="picture4">
                            <h3>Bigger Statements</h3>
                            <button>Buy Now</button>
                        </article>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        <article>
                            <img class="zoom" src="images/picture5.jpg" alt="picture5">
                            <h3>Low Maintenance</h3>
                            <button>Buy Now</button>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        <hr>

        <section class="white-background">
            <div class="container">
                <h2 class="email-title">They grow up so fast.</h2>
                <p>Sign up to receive news and updates.</p>
                <div class="form-wrapper">
                    <form>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address">
                    </form>
                </div>
                <button type="submit">Sign Up</button>
            </div>
        </section>
    </main>
    <hr>

    <footer class="yellow-background">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <img class="logo-img" src="images/logo.png" alt="picture7">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                    <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                </div>
            </div>
        </div>

    </footer>

    <!-- bootstrap5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- icons -->
    <script src="https://kit.fontawesome.com/1d692d473e.js" crossorigin="anonymous"></script>

</body>

</html>
